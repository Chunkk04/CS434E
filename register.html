<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNITY FITNESS - Đăng Ký</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <main class="main-content">
      <div class="container">
        <div class="auth-container">
          <div class="auth-card">
            <div class="auth-header">
              <h1>Quản Lý Phòng Gym</h1>
              <h2>Tạo Tài Khoản Mới</h2>
            </div>

            <form class="auth-form" id="registerForm">
              <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Nhập họ và tên"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Nhập email của bạn"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Nhập số điện thoại"
                  required
                />
              </div>

              <div class="form-group">
                <label for="cccd">Số CCCD</label>
                <input
                  type="text"
                  id="cccd"
                  name="cccd"
                  placeholder="Nhập số căn cước công dân"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                  minlength="6"
                />
                <small class="form-hint">Tối thiểu 6 ký tự</small>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Nhập lại mật khẩu"
                  required
                />
              </div>


              <button type="submit" class="btn btn-primary btn-full">
                Đăng Ký
              </button>
            </form>

            <div class="auth-footer">
              <p>
                Bạn đã có tài khoản?
                <a href="login.html" class="auth-link">Đăng nhập</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>

    <!-- Simple Database using localStorage -->
    <script src="js/simple-database.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
